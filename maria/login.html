<!DOCTYPE HTML>
<html>
<head>
    <title>Sign-In</title>

    <script type="text/javascript" src="../jquery-3.2.1.js"></script>
    <script type="text/javascript" src="../materialize/materialize/js/materialize.js"></script>
   
    <script>
        $(document).ready(function () {
            $('select').material_select();
        });
    </script>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/form.css">
    <link rel="stylesheet" type="text/css" href="../materialize/materialize/css/materialize.css">
</head>
<body id="body-color">
    <div id="Sign-In">
        <img id="logo" src="../logo.png">
        <p>Learning 3Ds Max with Robo in IMY 320</p>
        <form id="LoginForm" method="POST" action="home.html">
            <fieldset style="">
                <legend>LOG-IN HERE</legend>

                <div class="input-field col s6">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="username" type="text" name="user" size="40">
                    <label for="username">Username</label>
                </div>
                <div class="input-field col s6">
                    <i class="material-icons prefix">vpn_key</i>
                    <input id="password" type="password" name="pass" size="40">
                    <label for="password">Password </label>
                </div>

                <button class="btn waves-effect waves-light" type="submit" name="submit" value="Log-In">
                    Log In <i class="material-icons right">send</i>
                </button>
            </fieldset>
        </form>
    </div>
 </body>
</html>

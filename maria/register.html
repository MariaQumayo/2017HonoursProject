<!DOCTYPE HTML>
<html>
<head>
    <title>Registration</title>

    <script type="text/javascript" src="jquery-3.2.1.js"></script>
    <script type="text/javascript" src="materialize/materialize/js/materialize.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $('select').material_select();
        });
    </script>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/form-format.css">
    <link rel="stylesheet" type="text/css" href="materialize/materialize/css/materialize.css">
</head>


<body>
    <div id="Sign-In">
        <img id="logo" src="logo.png">
        <p>Learning 3Ds Max with Robo in IMY 320</p>
        <form id="LoginForm" method="POST" action="login.html">
            <fieldset style="">
                <legend>REGISTER</legend>

                <div class="input-field col s6">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="username" type="text" name="user" size="40">
                    <label for="username">Username</label>
                </div>
                <div class="input-field col s6">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="emailsignup" type="text" name="email" size="40">
                    <label for="emailsignup" class="youmail" data-icon="e">Email:</label>
                </div>
                <div class="input-field col s6">
                    <i class="material-icons prefix">vpn_key</i>
                    <input id="password" type="password" name="pass" size="40">
                    <label for="passwordsignup" class="youpasswd" data-icon="p">Password </label>
                </div>

                <div class="signin button">

                </div>
                <button class="btn waves-effect waves-light" type="submit" name="submit" value="Sign-Up">
                    Log In <i class="material-icons right">send</i>
                </button>
            </fieldset>
        </form>

        <p class="change_link">
            Already a member ?
            <a href="login.html" class="to_register"> Go and log in </a>
        </p>
    </div>
</body>
</html>
